    <main class="contenedor">

            <h1 class="h1__contacto">Contactanos</h1>

        <div class="main__contacto--display">
            <article class="article__ubicacion">

                <div class="m-5 ubicacion__info">
                    <h3 class="h3__ubicacion">Ubicacion</h3>
                    <p class="p__ubicacion">Humboldt 1234, Palermo - C.A.B.A.</p>

                    <p class="p__ubicacion">Lunes a Viernes de 9 a 20, Sabados de 10 a 21</p>
        
                    <h3 class="h3__ubicacion">Telefono:</h3>
                    <p class="p__ubicacion">1234-5678</p>
        
                    <h3 class="h3__ubicacion">Whatsapp:</h3>
                    <p class="p__ubicacion">1234-567890</p>
        
                    <h3 class="h3__ubicacion">Email:</h3>
                    <p class="p__ubicacion">correo@correo.com</p>
                </div>

            <article class="p-5 m-5 fs-4 contenedor__formulario">
                    <h2 class="mt-0 h2__formulario">Dejanos tu consulta</h2>
                    
                    <form class="p-3 " action="#" method="get" enctype="application/x-www-form-urlencoded">
                        <div class="row g-2">
                            <div class="col-md">
                                <div class="mt-3 mb-3 text-start">
                                    <label for="nombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control fs-4" id="nombre" placeholder="Tu nombre">
                                    
                                </div>
                            </div>

                            <div class="col-md">
                                <div class="mt-3 mb-3 text-start">
                                    <label for="apellido" class="form-label">Apellido/s</label>
                                    <input type="text" class="form-control fs-4" id="apellido" placeholder="Tu apellido">
                                    
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control fs-4" id="email" placeholder="correo@correo.com">
                        </div>

                        <div class="mb-3 text-start">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="email" class="form-control fs-4" id="telefono" placeholder="(011) 1234-5678">
                        </div>

                        <div class="mb-3 text-start">
                            <label for="textarea" class="form-label">Dejanos tu consulta</label>
                            <textarea class="form-control" id="textarea" rows="5"></textarea>
                        </div>

                        <div class="mb-3 form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Â¿Queres recibir info sobre nosotros?</label>
                        </div>

                        <button type="submit" class="btn btn-outline-dark m-3 fs-4">Enviar</button>
                        <button type="reset" class="btn btn-outline-dark fs-4">Borrar Datos</button>
                        
                    </form>
            </article>
